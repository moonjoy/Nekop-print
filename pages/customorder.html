<html>
  <head>
    <meta charset="UTF-8" />

    <link
      rel="shortcut icon"
      type="image/png"
      href="/images/logos/nekopprint.png"
    />
    <link rel="stylesheet" href="../styles/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="region-sm flex-start-md">
      <div class="split-pair wrapper flex-center">
        <div class="logo">
          <a href="../index.html">
            Nekop Print
            <!-- <img
              src="/images/logos/TEJ-main-lg.png"
              alt="Nekop Print Logo"
              class="nav-logo"
            /> -->
          </a>
        </div>
        <div class="flex flex-start-md flex-center">
          <a href="aboutus.html" class="body2-bold">About us</a>
          <a href="../index.html#products" class="body2-bold">Our products</a>
          <a href="customorder.html" class="body2-bold">Custom order</a>
          <a href="contact.html" class="body2-bold">Contact us</a>

          <a
            href="https://forms.gle/XbRRHnaNwrAZjkSy6"
            class="cart-button material-symbols-outlined"
            target="_blank"
            rel="noopener noreferrer"
            >shopping_cart</a
          >
        </div>
      </div>
    </nav>
    <!-- Navbar ends -->

    <div class="flow-xlg">
        <div class="wrapper region-md form hero">
          <div class="grid grid-2up">
            <div class="flow-md">
              <p class="h2">Custom order</p>
              <p class="body2">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
                eiusmod tempor incididunt ut labore et dolore magna aliqua.
              </p>
            </div>
          </div>

          <form class="form_content" name="message" method="post">
            <section class="grid grid-2up">
              <div>
                <label for="name">Name <span class="red-color">*</span></label>
                <input id="name" type="text" value="" name="name" />
              </div>

              <div>
                <label for="email">Email <span class="red-color">*</span></label>
                <input id="email" type="text" value="" name="email" />
              </div>

              <div>
                <label for="email">Size <span class="red-color">*</span></label>
                <select name="tshirt" id="tshirt">
                  <option value="select">Select</option>
                  <option value="Small">Small</option>
                  <option value="Medium">Medium</option>
                  <option value="Large">Large</option>
                  <option value="Extra large">Extra large</option>
                </select>
              </div>

              <div>
                <label for="email">When do you need it by <span class="red-color">*</span></label>
                <select name="time" id="time">
                  <option value="select">Select</option>
                  <option value="volvo">1 day</option>
                  <option value="saab">1 week</option>
                  <option value="opel">2 weeks</option>
                  <option value="opel">1 weeks</option>
                  <option value="opel">1 month</option>
                  <option value="audi">Flexible time</option>
                </select>
              </div>

              <span style="clear: both">
            </section>

            <section>
              <div>
                <label for="message">Message (optional)</label>
                <textarea id="message" name="message" rows="4"></textarea>
              </div>
              
            </section>

            <section class="region-tn">
              <a
              href="#"
              class="body2-bold cta-button upload-button"
              target="_blank"
              rel="noopener noreferrer"
              >Upload your custom image</a
            >
           
            </section>

            <section class="region-top-md">
              <button class="button primary-button">Submit order</button>
            </section>
          </form>
        </div>
      

      <!-- footer -->
      <div class="footer dark-block">
        <div class="wrapper flex space-between">
          <div class="grid grid-4up">
            <p class="body2-bold"><a href="">About</a></p>
            <p class="body2-bold"><a href="">Contact us</a></p>
            <p class="body2-bold"><a href="">tej@gmail.com</a></p>
          </div>
          <p class="body2-bold">Copyright TEJ 2021</p>
        </div>
      </div>
      <!-- footer end -->
    </div>
  </body>
</html>
